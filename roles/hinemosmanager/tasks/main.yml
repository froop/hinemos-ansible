# 参考:
# AnsibleでHinemosをインストールしてみた。 - てんこ
# https://tenko.hatenablog.jp/entry/2020/07/18/151757
---
  - name: Install packages
    yum:
      state: latest
      name:
        - unzip
        - vim-common
        - java
        - net-snmp
        - net-snmp-utils

  - name: Disable SELinux
    selinux:
      state: disabled
    register: result

  - name: Reboot
    reboot:
    when: result.changed

  - name: Get Hinemos RPM File
    get_url:
      url: "{{ git_url }}/v{{ MAJOR_VERSION }}.{{ MINOR_VERSION }}/{{ rpm_file }}"
      dest: /tmp

  - name: Install Hinemos Manager
    yum:
      name: /tmp/{{ rpm_file }}
      state: present

  - name: Start Hinemos Manager Service
    service:
      name: hinemos_manager
      state: started
      enabled: yes

  - name: Hinemos Manager Listen Check(tcp8080)
    wait_for:
      port: 8080
      delay: 10
