---
- name: Install dependencies
  yum:
    state: latest
    name:
      - java-1.8.0-openjdk
      - net-snmp

- name: Get package
  get_url:
    url: "{{ rpm_url }}/{{ rpm_file }}"
    dest: /tmp

- name: Install package
  yum:
    name: /tmp/{{ rpm_file }}
    state: present

- name: Start service
  service:
    name: hinemos_agent
    state: started
    enabled: yes
